<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>JSS Admission Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Logo Section -->
        <div class="text-center mb-2">
            <img src="/img/badge1.png" alt="School Logo" class="logo" style="max-width: 200px;">
        </div>
        <div class="text-center mb-4">
            <h1 style="font-weight: bolder; color: #3050F0;">NYAPUI SENIOR SECONDARY SCHOOL OF EXCELLENCE</h1>
            <p>Combema Village, Off Kenema City, Kenema District.</p>
            <p>P.O Box 1445, Kenema-Sierra Leone, West Africa.</p>
            <p>Tel: +232 78 894 260 | Email: info@nyapuischool.com</p>
            <h2 style="font-weight: bolder; color: #3050F0;">JSS ADMISSION FORM</h2>
        </div>
        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-body">
                <form id="jssAdmissionForm" enctype="multipart/form-data" method="POST" action="submit_application.php">
                    <input type="hidden" name="source" value="jss">
                    <div class="form-group">
                        <label for="pupilName">Name of Pupil:</label>
                        <input type="text" class="form-control" id="pupilName" placeholder="Last, Middle, First" style="width: 100%;">
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" class="form-control" id="dob" style="width: 150px;">
                        <label for="placeOfBirth">Place of Birth:</label>
                        <input type="text" class="form-control" id="placeOfBirth" name="place_of_birth" placeholder="Place & District" required>
                    </div>
                    <div class="form-group">
                        <label for="fatherName">Father’s Name:</label>
                        <input type="text" class="form-control" id="fatherName" style="width: 100%;">
                        <label for="fatherOccupation">Occupation:</label>
                        <input type="text" class="form-control" id="fatherOccupation" style="width: 100%;">
                        <label for="fatherPhone">Phone Number:</label>
                        <input type="text" class="form-control" id="fatherPhone" style="width: 100%;">
                    </div>
                    <div class="form-group">
                        <label for="motherName">Mother’s Name:</label>
                        <input type="text" class="form-control" id="motherName" style="width: 100%;">
                        <label for="motherOccupation">Occupation:</label>
                        <input type="text" class="form-control" id="motherOccupation" style="width: 100%;">
                        <label for="motherPhone">Phone Number:</label>
                        <input type="text" class="form-control" id="motherPhone" style="width: 100%;">
                    </div>
                    <div class="form-group">
                        <label for="guardianName">Name of Guardian:</label>
                        <input type="text" class="form-control" id="guardianName" style="width: 100%;">
                        <label for="guardianOccupation">Occupation:</label>
                        <input type="text" class="form-control" id="guardianOccupation" style="width: 100%;">
                        <label for="guardianPhone">Phone Number:</label>
                        <input type="text" class="form-control" id="guardianPhone" style="width: 100%;">
                    </div>
                    <div class="form-group">
                        <label for="homeAddress">Home Address:</label>
                        <textarea class="form-control" id="homeAddress" rows="3" style="width: 100%;"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="formerSchool">Name of former School:</label>
                        <input type="text" class="form-control" id="formerSchool" style="width: 100%;">
                    </div>
                    <div class="form-group">
                        <label for="npseScores">NPSE Scores:</label>
                        <input type="text" class="form-control" id="npseScores" style="width: 100%;">
                    </div>
                    <div class="form-group">
                        <label for="careerChoice">Choice of Career (Please state two):</label>
                        <input type="text" class="form-control" id="careerChoice" style="width: 100%;">
                    </div>
                    <div class="form-group">
                        <label for="religion">Religion of Candidate:</label>
                        <input type="text" class="form-control" id="religion" style="width: 100%;">
                    </div>
                    <div class="form-group">
                        <label for="homeAddress2">Home Address:</label>
                        <textarea class="form-control" id="homeAddress2" rows="3" style="width: 100%;"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="signatureGuardian">Signature of Parent/Guardian:</label>
                        <input type="text" class="form-control" id="signatureGuardian" style="width: 100%;">
                        <label for="signaturePupil">Signature of Pupil:</label>
                        <input type="text" class="form-control" id="signaturePupil" style="width: 100%;">
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <span class="material-icons">send</span> Submit
                    </button>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
