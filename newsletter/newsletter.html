<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Newsletters - Nyapui Secondary School of Excellence</title>
    <style>
        body {
            font-family: "Trebuchet MS", Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .section-title {
            text-align: center;
            margin: 20px 0;
            font-size: 2em;
            color: #003399;
        }
        .section-description {
            text-align: center;
            margin-bottom: 40px;
            font-size: 1.2em;
        }
        .newsletter-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .newsletter-item {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px; /* Adjust width as needed */
        }
        .image-container {
            position: relative;
        }
        .image-container img {
            width: 100%;
            height: auto;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .image-container:hover .overlay {
            opacity: 1;
        }
        .read-more {
            display: block;
            text-align: center;
            padding: 10px;
            background-color: #3050F0;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
        }
        .read-more:hover {
            background-color: #003399;
        }
    </style>
</head>
<body>

    <section class="newsletters">
        <div class="container">
            <h2 class="section-title">News & Events</h2>
            <p class="section-description">Stay updated with our latest news and achievements. Read our newsletters to learn more about our impact and ongoing projects.</p>
            <div class="newsletter-grid">
                <div class="newsletter-item">
                    <div class="image-container">
                        <img src="img/adm.jpg" alt="Newsletter 2022">
                        <div class="overlay">
                            <span class="date"> </span>
                        </div>
                    </div>
                    <h3>2024/2025 ADMISSION OPEN</h3>
                    <a href="/path/to/newsletter-2022.pdf" class="read-more" target="_blank">Apply Now</a>
                </div>
                <div class="newsletter-item">
                    <div class="image-container">
                        <img src="img/nyapui-brochure.jpg" alt="Nyapui School Brochure">
                        <div class="overlay">
                            <span class="date"> </span>
                        </div>
                    </div>
                    <h3>NYAPUI SENIOR SECONDARY SCHOOL OF EXCELLENCE BROCHURE</h3>
                    <a href="/path/to/nyapui-brochure.pdf" class="read-more" target="_blank">Read More</a>
                </div>
                <div class="newsletter-item">
                    <div class="image-container">
                        <img src="img/computerclass.jpg" alt="Newsletter 2021">
                        <div class="overlay">
                            <span class="date"> </span>
                        </div>
                    </div>
                    <h3>Free Computer Class Ongoing</h3>
                    <a href="/path/to/newsletter-2021.pdf" class="read-more" target="_blank">Read More</a>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
